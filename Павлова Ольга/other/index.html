<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="script.js" async></script>
</head>
<body>
    <div class="form">
        <label id="name">
            <input type="text" name="name" placeholder="Your name"><br>            
        </label>
        <label id="phone">
            <input type="tel" name="phone" placeholder="+7(000)000-00-00"><br>            
        </label>
        <label id="email">
            <input type="email" name="email" placeholder="E-mail"><br>            
        </label>
        <label id="message">
            <textarea placeholder="Your message here" name="message"></textarea><br>            
        </label>
        <button class="button">Отправить</button>
    </div>
</body>
</html>
