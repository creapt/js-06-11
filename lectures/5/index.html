<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="script.js" defer></script>
    <style>
        .red {
            color: red;
        }

        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 v-show="isHeaderVisible">Hello, {{ name }}</h1>
        <input type="text" v-model.lazy="name" />
        <p :class="['italic', { 'red': name.length > 10 }]">{{ ucName }}</p>
        <input type="text" v-model="ucName" />
        <ul>
            <li v-for="item, index in goods" :class="item" @click="goodsClickHandler">
                - <b>{{ toUpperCase(item) }}</b> ({{ index }})
            </li>
        </ul>
        <ul>
            <li v-for="item, itemKey, index in obj">
                - <b>{{ itemKey }}: {{ item }}</b> ({{ index }})
            </li>
        </ul>
        <form action="https://google.com">
            <button @click.prevent="handleFormSubmit">Отправить</button>
        </form>
    </div>
</body>
</html>
