<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">
        <header>
            <a href="#" class="cart-button" @click="visible">Корзина</a>
            <div class="basket" v-show="isVisibleCart">
                <h2 class="basket__title">Basket:</h2>
                <div class="basket__goods" v-for="good in selectedGoods">
                    <span>{{good.product_name}}: {{good.price}}</span>
                    <button @click.self='removeFromBasket(good)' class="removeButton">Убрать из корзины</button>
                </div>
                <div class="total-price">
                    Total price: {{calcPrice}}
                </div>
            </div>
            <div>
                <input type="text" class="goods-search" v-model='searchText'>
                <button class="search-button" type="button" v-on:click='filterGoods'>Поиск</button>
            </div>
        </header>
        <main>
            <div class="goods-list">
                <div class="goods-item" v-for="good in filteredGoods">
                    <h3>{{good.product_name}}</h3>
                    <p class="price">{{good.price}}</p>
                    <button @click.self='addBasket(good)' class="addButton">Добавить в корзину</button>
                </div>
                <div v-if="!filteredGoods.length">Нет данных</div>
            </div>
        </main>
    </div>
    <script src="script/main.js"></script>
</body>

</html>
