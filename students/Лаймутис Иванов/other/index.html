<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>eShop</title>
    <script src="script.js" defer></script>
</head>
<body class="mainBody">
    <header class="mainHeader">
        <button type="button" class="cart-button">Корзина</button>
    </header>
    <main>
       <div>
        <h2>Форма обратной связи</h2>
        <form  class="form" action="#">
        <input id="name" class="name1" type="text" placeholder="Ваше ФИО">
        <input id="telNumber" class="telNumber" type="text"  placeholder="Телефон">
        <input id="email" class="email" type="text" placeholder="E-mail">
        <textarea id="text" class="text" name="text" cols="30" rows="10" placeholder="Введите Ваше сообщение не больше 10 символов"></textarea>
        <button class="send1">Отправить</button>    
        </form>        
        </div>
    </main>
</body>
</html>
