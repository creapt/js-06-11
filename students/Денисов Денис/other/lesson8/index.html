<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="calc_screen">
                <div class="screen"></div>
                <div class="clear_btn">C</div>
            </div>
            <div class="calc_btns">
                <div class="culc_digit__btns">
                    <button value="1" class="digit_btn btn">1</button>
                    <button value="2" class="digit_btn btn">2</button>
                    <button value="3" class="digit_btn btn">3</button>
                    <button value="4" class="digit_btn btn">4</button>
                    <button value="5" class="digit_btn btn">5</button>
                    <button value="6" class="digit_btn btn">6</button>
                    <button value="7" class="digit_btn btn">7</button>
                    <button value="8" class="digit_btn btn">8</button>
                    <button value="9" class="digit_btn btn">9</button>
                    <button value="0" class="digit_btn btn">0</button>
                </div>
                <div class="culc_action__btns">
                    <button value="+" class="action_btn btn">+</button>
                    <button value="-" class="action_btn btn">-</button>
                    <button value="*" class="action_btn btn">*</button>
                    <button value="/" class="action_btn btn">/</button>
                    <button value="=" class="action_btn btn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
